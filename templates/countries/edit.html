{% extends 'base.html' %}

{% block content %}

<form action="/countries/{{ country.id }}" method="get">
    <label for="name">Country Name:</label>
    <input type="text" name="name" id="name" value="{{country.name}}" >
    <label for="visited">Visited:</label>
    <input type="checkbox" name="visited" id="visited" value="{{country.visited}}">
    <input type="submit" value="Update Country"> 
</form>

{% endblock content %}
